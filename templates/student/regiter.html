<body class="pace-top bg-white">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin register -->
        <div class="register register-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">
                    <img src="{% static "assets/img/login-bg/bg-8.jpg"%}" alt="" />
                </div>
                <div class="news-caption">
                    <h4 class="caption-title"><i class="fa fa-edit text-success"></i>高校学生社会实践管理平台</h4>
                    <p>

                    </p>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin register-header -->
                <h5 style="padding-left: 50%">
                    <button ><a href="/bishe/register/" >学生注册</a></button>
                    <button><a href="/bishe/register_school/">学校注册</a></button>
                    <button><a href="/bishe/register_company/">企业注册</a></button>
                </h5>
                <h1 class="register-header">
                    欢迎学生注册
                </h1>
                <!-- end register-header -->
                <!-- begin register-content -->
                <div class="register-content">
                    <label class="control-label">真实姓名</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的真实姓名" id="realname" />
                        </div>
                    </div>
                    <label class="control-label">用户名</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的用户名" id="username" />
                        </div>
                    </div>
                    <label class="control-label">密码</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="请输入您的密码" id="pwd"/>
                        </div>
                    </div>
                    <label class="control-label">性别</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的性别" id="gender" />
                        </div>
                    </div>
                    <label class="control-label">年龄</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的年龄（周岁）" id="age"/>
                        </div>
                    </div>
                    <label class="control-label">学院</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的学院名称" id="college"/>
                        </div>
                    </div>
                    <label class="control-label">专业</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的专业名称" id="professional" />
                        </div>
                    </div>
                    <label class="control-label">联系方式</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的联系方式" id="phone"/>
                        </div>
                    </div>
                    <label class="control-label">邮箱</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的邮箱地址" id="email"/>
                        </div>
                    </div>
                    <label class="control-label">亲人联系方式</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的亲人联系方式" id="parent_phone"/>
                        </div>
                    </div>
                    <label class="control-label">出生日期</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的出生日期，例如1882-03-11" id="birth_date"/>
                        </div>
                    </div>
                    <label class="control-label">个性签名</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="请输入您的个性签名" id="signature"/>
                        </div>
                    </div>
                    <div class="register-buttons">
                        <button type="submit" onclick="regiter_post()" class="btn btn-primary btn-block btn-lg">注册</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40">
                        已经有账号了，点击<a href="/bishe/login">登录</a>
                    </div>
                    <hr />
                    <p class="text-center text-inverse">
                        &copy; 大学生就业管理平台 2018
                    </p>
                </div>
                <!-- end register-content -->
            </div>
            <!-- end right-content -->
        </div>
        <!-- end register -->

        <!-- begin theme-panel -->
        <div class="theme-panel">
            <a href="javascript:" data-click="theme-panel-expand" class="theme-collapse-btn"><i class="fa fa-cog"></i></a>
            <div class="theme-panel-content">
                <h5 class="m-t-0">Color Theme</h5>

                    <li class="active"><a href="javascript:" class="bg-green" data-theme="default" data-click="theme-selector" data-toggle="tooltip" data-trigger="hover" data-container="body" data-title="Default">&nbsp;</a></li>
                    <li><a href="javascript:" class="bg-red" data-theme="red" data-click="theme-selector" data-toggle="tooltip" data-trigger="hover" data-container="body" data-title="Red">&nbsp;</a></li>
                    <li><a href="javascript:" class="bg-blue" data-theme="blue" data-click="theme-selector" data-toggle="tooltip" data-trigger="hover" data-container="body" data-title="Blue">&nbsp;</a></li>

                    <li><a href="javascript:" class="bg-orange" data-theme="orange" data-click="theme-selector" data-toggle="tooltip" data-trigger="hover" data-container="body" data-title="Orange">&nbsp;</a></li>
                    <li><a href="javascript:" class="bg-black" data-theme="black" data-click="theme-selector" data-toggle="tooltip" data-trigger="hover" data-container="body" data-title="Black">&nbsp;</a></li>
                </ul>
                <div class="divider"></div>
                <div class="row m-t-10">
                    <div class="col-md-5 control-label double-line">Header Styling</div>
                    <div class="col-md-7">
                        <select name="header-styling" class="form-control input-sm">
                            <option value="1">default</option>
                            <option value="2">inverse</option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-10">
                    <div class="col-md-5 control-label">Header</div>
                    <div class="col-md-7">
                        <select name="header-fixed" class="form-control input-sm">
                            <option value="1">fixed</option>
                            <option value="2">default</option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-10">
                    <div class="col-md-5 control-label double-line">Sidebar Styling</div>
                    <div class="col-md-7">
                        <select name="sidebar-styling" class="form-control input-sm">
                            <option value="1">default</option>
                            <option value="2">grid</option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-10">
                    <div class="col-md-5 control-label">Sidebar</div>
                    <div class="col-md-7">
                        <select name="sidebar-fixed" class="form-control input-sm">
                            <option value="1">fixed</option>
                            <option value="2">default</option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-10">
                    <div class="col-md-5 control-label double-line">Sidebar Gradient</div>
                    <div class="col-md-7">
                        <select name="content-gradient" class="form-control input-sm">
                            <option value="1">disabled</option>
                            <option value="2">enabled</option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-10">
                    <div class="col-md-5 control-label double-line">Content Styling</div>
                    <div class="col-md-7">
                        <select name="content-styling" class="form-control input-sm">
                            <option value="1">default</option>
                            <option value="2">black</option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-10">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-inverse btn-block btn-sm" data-click="reset-local-storage"><i class="fa fa-refresh m-r-3"></i> Reset Local Storage</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- end theme-panel -->
	</div>

        function regiter_post() {
            var realname = $("#realname").val();
            var username = $("#username").val();
            var pwd = $("#pwd").val();
            var gender = $("#gender").val();
            var age = $("#age").val();
            var college = $("#college").val();
            var professional = $("#professional").val();
            var phone = $("#phone").val();
            var email = $("#email").val();
            var parent_phone = $("#parent_phone").val();
            var birth_date = $("#birth_date").val();
            var signature = $("#signature").val();
            var date ={
                'realname':realname,
                'username':username,
                'email':email,
                'gender':gender,
                'pwd':pwd,
                'college':college,
                'professional':professional,
                'age':age,
                'phone':phone,
                'signature':signature,
                'parent_phone':parent_phone,
                'birth_date':birth_date,
                'tag':'0'
            };
            console.log(username, pwd,signature);
{#            console.log(date);#}
            $.ajax({
              type: 'POST',
              url:'/bishe/register_post/',
              dataType: 'json',
              data:date,
              success: function(date){
                  alert("注册成功");
                  window.location.href="/bishe/login/";
                  console.log("suceessful");
{#                    console.log(date)#}
                      }
              });
        }
