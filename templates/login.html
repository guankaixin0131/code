      function post_data() {
          var user = $("#username").val();
          var pwd = $("#pwd").val();
          var date = {'username': user, 'pwd': pwd};
          $.ajax({
              type: 'POST',
              url: '/bishe/login_post/',
              dataType: 'json',
              data: date,
              success: function (date) {
                  {#                  if (date == 1){#}
                  alert(date);
                  console.log(date);
                  window.location.href = "/bishe/index/";
              },
              error:function () {
                  alert("登录失败");
                  window.location.href="/bishe/login/";
              }
          })
      }
